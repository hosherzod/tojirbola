<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            background: #f5f5f5;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            font-weight: bold;
            color: #e53935;
            font-size: 16px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }
        h3 {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Mahsulotlar</h2>
    <div class="grid" id="products-grid">
        <!-- Mahsulotlar bu yerga dinamik qoâ€˜shiladi -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Brauzer oynasini toâ€˜ldirish

        // Botdan kelgan mahsulotlar
       // const products = JSON.parse(tg.initDataUnsafe.products || '[]');
        if (!tg.initDataUnsafe.products) {
            document.getElementById('products-grid').innerHTML = '<p>Hech qanday mahsulot yoâ€˜q.</p>';
        } else {
            const products = JSON.parse(tg.initDataUnsafe.products);
            // ... qolgan kodi
        

        const grid = document.getElementById('products-grid');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = product.photo_id ? `https://api.telegram.org/file/bot${tg.token}/${product.photo_path}` : 'https://via.placeholder.com/150';

            const title = document.createElement('h3');
            title.textContent = product.name;

            const price = document.createElement('div');
            price.className = 'price';
            price.textContent = `${product.price.toLocaleString()} soâ€˜m`;

            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = 'ðŸ›’ Buyurtma berish';
            btn.onclick = () => {
                tg.sendData(JSON.stringify({
                    action: 'order',
                    product_id: product.id
                }));
                tg.close(); // Web App ni yopish
            };

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(price);
            card.appendChild(btn);
            grid.appendChild(card);
        });}
    </script>
</body>
</html>
